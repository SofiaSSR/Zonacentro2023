<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Centro 2023</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="index.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Zona Centro 2023 - Cifrado por Sustituci√≥n</h1>
        <div class="form-group mt-4">
            <label for="inputTexto">Texto a Encriptar/Desencriptar:</label>
            <input type="text" class="form-control" id="inputTexto">
        </div>
        <div class="form-group">
            <label for="inputClave">Clave de Cifrado (1-25):</label>
            <input type="number" class="form-control" id="inputClave" min="1" max="25" value="1">
        </div>
        <button class="btn btn-primary" onclick="encriptarTexto()">Encriptar</button>
        <button class="btn btn-success" onclick="desencriptarTexto()">Desencriptar</button>
        <div class="mt-3">
            <p><strong>Texto Encriptado:</strong></p>
            <p id="textoEncriptado"></p>
        </div>
    </div>
</body>
</html>
