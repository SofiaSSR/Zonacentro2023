<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Afin - Zona Centro 2023</title>
    <!-- Agrega la referencia al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Agrega la referencia a tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cifrado Afin - Zona Centro 2023</h1>
        <img src="zona.png" alt="Zona Logo" class="mx-auto d-block" style="max-width: 200px;">
        <p class="text-center">Esta aplicación te permite encriptar y desencriptar texto utilizando el cifrado afin, una técnica de cifrado que combina multiplicación y adición para proteger tus mensajes.</p>
        <p class="text-center">EMB siempre protege su información </p>
        <div class="form-group mt-4">
            <label for="inputTexto">Texto a Encriptar/Desencriptar:</label>
            <input type="text" class="form-control" id="inputTexto">
        </div>
        <div class="form-group">
            <label for="inputClaveA">Clave A:</label>
            <input type="number" class="form-control" id="inputClaveA" min="1" max="25" value="1">
        </div>
        <div class="form-group">
            <label for="inputClaveB">Clave B:</label>
            <input type="number" class="form-control" id="inputClaveB" min="0" max="25" value="0">
        </div>
        <button class="btn btn-primary" onclick="encriptarTexto()">Encriptar</button>
        <button class="btn btn-success" onclick="desencriptarTexto()">Desencriptar</button>
        <div class="mt-3">
            <p><strong>Texto Encriptado/Desencriptado:</strong></p>
            <p id="textoEncriptado"></p>
        </div>
    </div>

    <!-- Agrega la referencia al archivo JavaScript -->
    <script src="index.js"></script>
</body>
</html>
